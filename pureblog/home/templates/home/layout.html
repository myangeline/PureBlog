<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>
        {% block title %}
        {% endblock %}
    </title>


    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">


    <!--[if lte IE 8]>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">

<![endif]-->
    <!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <!--<![endif]-->


    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{{ url_for('home.static', filename='css/lib/blog-old-ie.css') }}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{ url_for('home.static', filename='css/lib/blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='common/css/common.css') }}">
    {#    <link rel="stylesheet" href="{{ url_for('home.static', filename='css/lib/blog.css') }}">#}
    <!--<![endif]-->
    {% block style %}

    {% endblock %}
</head>
<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-5">
        <div class="header">
            <h1 class="brand-title">PureBlog</h1>
            <h3 class="brand-tagline">让coding像呼吸一样自然</h3>
        </div>
        <div class="pure-menu custom-restricted-width">
            <ul class="pure-menu-list">
                <li class="pure-menu-heading">分类</li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Flickr</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Messenger</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sports</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Finance</a></li>
                <li class="pure-menu-heading">ME</li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Games</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">News</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">OMG!</a></li>
            </ul>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-4-5">
        {% block content %}

        {% endblock %}


    </div>
    <div class="footer">
        <div class="legal pure-g">
            <div class="pure-u-1 u-sm-1-2">
                <p class="legal-copyright">
                    © 2016 Yahoo! Inc. All rights reserved.
                </p>
            </div>
        </div>
    </div>

</div>

{% block script %}

{% endblock %}

</body>
</html>
